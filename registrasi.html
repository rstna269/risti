<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APLIKASI PELAPORAN PENGADUAN MASYARAKAT</title>

    <link rel="stylesheet" href="bootstarp/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!--JUDUL APLIKASI-->
        <div class="row mb-6">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1 class="text-center">
                        APLIKASI PELAPORAN PENGADUAN MASYARAKAT
                    </h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md4 offset-md-4">
                <div class="card">
                    <div class="card">
                        <div class="card-header">
                            Registrasi
                        </div>
                        <div class="card-body">
                            <form action="post">
                                <div class="form-grup">
                                    <input type="text" class="form-control" placeholder="NIK" required autofocus>
                                </div>
                                <div class="form-grup">
                                    <input type="text" class="form-control" placeholder="Nama Lengkap" required>
                                </div>
                                <div class="form-grup">
                                    <input type="text" class="form-control" placeholder="Username" required>
                                </div>
                                <div class="form-grup">
                                    <input type="password" class="form-control" placeholder="Password" required>
                                </div>
                                <div class="form-grup">
                                    <label for="">No.Telepon</label>
                                    <input type="number" class="form-control" placeholder="No.telepon" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Kirim</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
